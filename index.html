<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Rotating Cube</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cube-container">
        <div class="cube">
            <div class="face front">
                <div>A1</div><div>A2</div><div>A3</div>
                <div>A4</div><div>A5</div><div>A6</div>
                <div>A7</div><div>A8</div><div>A9</div>
            </div>
            <div class="face back">
                <div>B1</div><div>B2</div><div>B3</div>
                <div>B4</div><div>B5</div><div>B6</div>
                <div>B7</div><div>B8</div><div>B9</div>
            </div>
            <div class="face left">
                <div>C1</div><div>C2</div><div>C3</div>
                <div>C4</div><div>C5</div><div>C6</div>
                <div>C7</div><div>C8</div><div>C9</div>
            </div>
            <div class="face right">
                <div>D1</div><div>D2</div><div>D3</div>
                <div>D4</div><div>D5</div><div>D6</div>
                <div>D7</div><div>D8</div><div>D9</div>
            </div>
            <div class="face top">
                <div>E1</div><div>E2</div><div>E3</div>
                <div>E4</div><div>E5</div><div>E6</div>
                <div>E7</div><div>E8</div><div>E9</div>
            </div>
            <div class="face bottom">
                <div>F1</div><div>F2</div><div>F3</div>
                <div>F4</div><div>F5</div><div>F6</div>
                <div>F7</div><div>F8</div><div>F9</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
